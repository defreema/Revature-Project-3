<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="cart-table-body">

        <tr *ngFor="let product of products; let i = index;">
          <!-- Here we need to put a button to remove item from cart
          We also need to add an event binding(click event)
        and then make a method in cart.component.ts that will removie item from cart and update the cart [(removeItem())] -->
            <td><button class="btn btn-warning" (click)="removeItem(i)">Remove</button></td>

            <td>{{product.product.id}}</td>
            <td>{{product.product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.product.description}}</td>
            <td>{{product.product.price}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
