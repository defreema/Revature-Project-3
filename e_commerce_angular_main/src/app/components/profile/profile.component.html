<div class="center">
    <h3>User Profile Update</h3>
    <form [formGroup]="userUpdateForm">
        <div class="form-group">
            <label>Address:</label>
            <input type="text" formControlName="address" class="form-control" [(ngModel)]="currentUser.address"/>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="text" formControlName="email" class="form-control" [(ngModel)]="currentUser.email"/>
        </div>
        <div class="form-group" *ngIf="statement==true">
            <label>Password:</label>
            <input type="password" formControlName="password" class="form-control" [(ngModel)]="currentUser.password"/>
        </div>
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" formControlName="firstName" class="form-control" [(ngModel)]="currentUser.firstName"/>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" formControlName="lastName" class="form-control" [(ngModel)]="currentUser.lastName"/>
        </div>
    </form>
    <button class="btn btn-primary" (click)="updateUser()">Update User Info</button>
    <br>
    <br>
    <!-- BUTTON TO TEST ADD PRODUCT - WILL HAVE TO MOVE TO USER PROFILE-->
    <h5 *ngIf="currentUser.admin">You're an admin. You can add new products to our store!</h5>
    <button class="btn btn-primary" *ngIf="currentUser.admin" [routerLink]="['/addProduct']">CLICK HERE TO ADD A NEW PRODUCT</button>
</div>
